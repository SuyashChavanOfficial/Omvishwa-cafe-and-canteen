<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmVishwa | Cafe & Hotel</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="styles.css">

  <!-- LOGO -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@500&display=swap" rel="stylesheet">

  <!-- BOOTSRAP -->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <!-- NAVBAR -->

  <h1 class="heading">Omvishwa</h1>
  <p>✦ ✦ ✦ ✦ ✦</p>
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container">
      <h1><a href="#home" class="navbar-brand"><img
            src="https://img.freepik.com/premium-vector/vintage-logo-restaurant-food-drink_116238-69.jpg" alt=""
            class="cafe-logo"></a></h1>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#omnav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="omnav">
        <ul class="navbar-nav ml-auto text-center">
          <li class="nav-item"><a href="" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="" class="nav-link">Menu</a></li>
          <li class="nav-item"><a href="" class="nav-link">About</a></li>
          <li class="nav-item"><a href="" class="nav-link">Contact Us</a></li>
        </ul>
      </div>
    </div>

  </nav>

  <!-- PHOTOS SECTION -->

  <div id="food-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#food-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#food-carousel" data-slide-to="1"></li>
      <li data-target="#food-carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active food-img-div">
        <img class="d-block w-100 food-img"
          src="https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?cs=srgb&dl=pexels-chan-walrus-958545.jpg&fm=jpg"
          alt="First slide">
      </div>
      <div class="carousel-item food-img-div">
        <img class="d-block w-100 food-img"
          src="https://images.pexels.com/photos/1640772/pexels-photo-1640772.jpeg?cs=srgb&dl=pexels-ella-olsson-1640772.jpg&fm=jpg"
          alt="Second slide">
      </div>
      <div class="carousel-item food-img-div">
        <img class="d-block w-100 food-img"
          src="https://burst.shopifycdn.com/photos/flatlay-iron-skillet-with-meat-and-other-food.jpg?width=1200&format=pjpg&exif=1&iptc=1"
          alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#food-carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#food-carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>




</body>

</html>
